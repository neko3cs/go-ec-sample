<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>New Product</title>
</head>

<body>

  <h1>New Product</h1>

  <form action="/products" method="post">
    <div>
      <label>Name:</label>
      <input type="text" name="name" required>
    </div>

    <div>
      <label>Price:</label>
      <input type="number" name="price" required>
    </div>

    <button type="submit">Create</button>
  </form>

  <a href="/products">Back to list</a>

</body>

</html>
